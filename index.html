<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <input type="file" id="directoryInput" class="form-control-file mb-3" webkitdirectory directory multiple />
        <div id="carouselContainer" class="d-flex align-items-center justify-content-center mb-3">
            <button id="prevButton" class="btn btn-primary mr-2">Previous</button>
            <img id="selectedImage" class="img-fluid" />
            <button id="nextButton" class="btn btn-primary ml-2">Next</button>
        </div>
        <input type="range" id="rotationSlider" class="custom-range" min="0" max="360">
        <button id="saveButton" class="btn btn-success mt-2">Save</button>
    </div>
    <div id="progressIndicator"></div>

    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
